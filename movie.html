<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .movie-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .movie-details img {
            width: 300px;
        }
        .movie-details h2 {
            font-size: 2em;
            margin: 20px 0 10px;
        }
        .movie-details p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="movie-details">
            <img id="movie-image" src="" alt="">
            <h2 id="movie-title"></h2>
            <p id="movie-overview"></p>
            <p id="movie-rating"></p>
            <p id="movie-year"></p>
            <p id="movie-duration"></p>
        </div>
    </div>
    <script>
        async function fetchMovieDetails(movieId) {
            const apiKey = 'fb7bb23f03b6994dafc674c074d01761';
            const apiUrl = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}`;
            try {
                const response = await fetch(apiUrl);
                const movie = await response.json();
                document.getElementById('movie-image').src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
                document.getElementById('movie-title').textContent = movie.title;
                document.getElementById('movie-overview').textContent = movie.overview;
                document.getElementById('movie-rating').textContent = `Rating: ${movie.vote_average}`;
                document.getElementById('movie-year').textContent = `Year: ${new Date(movie.release_date).getFullYear()}`;
                document.getElementById('movie-duration').textContent = `Duration: ${movie.runtime} minutes`;
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const movieId = getQueryParameter('id');
            if (movieId) {
                fetchMovieDetails(movieId);
            } else {
                console.error('Movie ID not provided');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
