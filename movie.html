<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .movie {
            display: flex;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .movie img {
            width: 150px;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.5em;
            margin: 0;
        }

        .movie-overview {
            margin-top: 10px;
        }

        .movie-details {
            display: flex;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .movie-details img {
            width: 300px;
            border-radius: 8px;
        }

        .movie-info {
            padding: 20px;
            width: 100%;
        }

        .movie-title {
            font-size: 2em;
            margin: 0;
        }

        .movie-overview {
            margin-top: 20px;
        }

        .movie-meta {
            margin-top: 20px;
        }

        .movie-meta table {
            width: 100%;
            border-collapse: collapse;
        }

        .movie-meta table,
        .movie-meta th,
        .movie-meta td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .movie-meta th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Movie Details</h1>
        <div id="movie-details"></div>
    </div>

    <script>
        const apiKey = 'fb7bb23f03b6994dafc674c074d01761';
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        const apiUrl = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}`;

        const languageMapping = {
            "en": "English",
            "es": "Spanish",
            "fr": "French",
            "de": "German",
            "it": "Italian",
            "ja": "Japanese",
            "ko": "Korean",
            "zh": "Chinese",
            // Add more mappings as needed
        };

        async function fetchMovieDetails() {
            try {
                const response = await fetch(apiUrl);
                const movie = await response.json();
                displayMovieDetails(movie);
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        function formatRuntime(runtime) {
            const hours = Math.floor(runtime / 60);
            const minutes = runtime % 60;
            return `${hours}h ${minutes}m`;
        }

        function displayMovieDetails(movie) {
            const movieDetailsContainer = document.getElementById('movie-details');

            const movieDetailsElement = document.createElement('div');
            movieDetailsElement.classList.add('movie-details');

            const movieImage = document.createElement('img');
            movieImage.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
            movieImage.alt = movie.title;

            const movieInfo = document.createElement('div');
            movieInfo.classList.add('movie-info');

            const movieTitle = document.createElement('h2');
            movieTitle.classList.add('movie-title');
            movieTitle.textContent = movie.title;

            const movieOverview = document.createElement('p');
            movieOverview.classList.add('movie-overview');
            movieOverview.textContent = movie.overview;

            const movieMeta = document.createElement('div');
            movieMeta.classList.add('movie-meta');

            const metaTable = document.createElement('table');

            const metaTableHeader = `
                <tr>
                    <th>Release Year</th>
                    <th>Rating</th>
                    <th>Genres</th>
                    <th>Runtime</th>
                    <th>Language</th>
                </tr>
            `;

            const metaTableRow = `
                <tr>
                    <td>${new Date(movie.release_date).getFullYear()}</td>
                    <td>${movie.vote_average}/10</td>
                    <td>${movie.genres.map(genre => genre.name).join(', ')}</td>
                    <td>${formatRuntime(movie.runtime)}</td>
                    <td>${languageMapping[movie.original_language] || movie.original_language}</td>
                </tr>
            `;

            metaTable.innerHTML = metaTableHeader + metaTableRow;
            movieMeta.appendChild(metaTable);

            movieInfo.appendChild(movieTitle);
            movieInfo.appendChild(movieOverview);
            movieInfo.appendChild(movieMeta);

            movieDetailsElement.appendChild(movieImage);
            movieDetailsElement.appendChild(movieInfo);

            movieDetailsContainer.appendChild(movieDetailsElement);
        }

        document.addEventListener('DOMContentLoaded', fetchMovieDetails);
    </script>
</body>

</html>
